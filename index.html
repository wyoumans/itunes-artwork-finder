<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>iTunes Artwork Finder</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <script src="/js/vendor/modernizr-2.8.3.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1 class="text-center">iTunes Artwork Finder</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <form action="" method="get" accept-charset="utf-8" id="iTunesSearch">
            <div class="form-group">
              <input type="text" class="form-control" name="query" id="query" placeholder="search" />
            </div>
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <select name="entity" id="entity" class="form-control">
                    <option value="tvSeason">TV Show</option>
                    <option value="movie">Movie</option>
                    <option value="ebook">iBook</option>
                    <option value="album">Album</option>
                    <option value="software">App</option>
                    <option value="audiobook">Audiobook</option>
                    <option value="podcast">Podcast</option>
                    <option value="musicVideo">Music Video (may not work)</option>
                    <option value="id">Apple ID (Movie)</option>
                    <option value="idAlbum">Apple ID (Album)</option>
                    <option value="shortFilm">Short Film</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <select name="country" id="country" class="form-control">
                    <option value='us'>United States of America</option>
                    <option value='gb'>United Kingdom</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <input type="submit" class="btn btn-primary pull-right" value="Get the artwork" />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div id="results" class="text-center well">Enter text in the search field above...</div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
    <script src="/js/plugins.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/itunes.js"></script>
  </body>
</html>
